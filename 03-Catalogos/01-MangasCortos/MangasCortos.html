    }

    /* Estilo de la tabla */

      border-collapse: collapse; /* Bordes colapsados para una apariencia limpia */
      font-size: 16px;
    }

    /* Estilo de las celdas de la tabla */
    th, td {
      border: 1px solid #999; /* Borde gris claro */
      padding: 8px 12px; /* Espaciado interno */
    }

    /* Estilo de las celdas del encabezado */

    }
